<h4 class="text-center text-color mb-4">Phone Number Validator</h4>

<mat-card>
    <mat-card-header>
        <img   src="../../../../assets/images/guest-license-error-welcome-hero-4128614.svg" alt="">
   
    </mat-card-header>
    <mat-card-content class="mt-3">
        <h6 class="text-center">Enter your Phone Number for Validation</h6>
        <form class="example-form" [formGroup]="validatorForm" (ngSubmit)="sendPhoneNumberForValidation(validatorForm.value)" >
          <mat-form-field class="example-full-width" appearance="fill">   
            <mat-label>Select Country Code</mat-label>
      <mat-select  formControlName="country_code">
        <mat-option *ngFor="let country of filteredSupportedCountries"  [value]="country.alpha2Code">
        <app-country [callingCode]="country.callingCodes[0]"
                     [flagUrl]="country.flags.png"
                     [countryName]="country.name"
        >

        </app-country>
        </mat-option>
      </mat-select> 

        </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Telephone</mat-label>
              <input type="tel" matInput  formControlName="number">
            </mat-form-field>
          
        

            <button type="submit" id="btn-test" class="btn btn-color" >Submit</button>
          </form>

    </mat-card-content>
</mat-card>
